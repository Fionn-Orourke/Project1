    <div>
      <input type="text" id="userInput" placeholder="asksomething...">
      <button onclick="respond()">Enter</button>
      <div id="response"></div>
    </div>
  
    <script>
      function respond() {
        var input = document.getElementById('userInput').value;
        var output = document.getElementById('response');
        if (input.toLowerCase() === 'hi' ) {
          output.textContent = 'Hello';
        } else if (input.toLowerCase() === 'no') {
          output.textContent = 'Yes';
        } else { 
          if (Math.random() < 0.2) {
            output.textContent = 'I dont kow';
          } else if (Math.random() < 0.4) {
            output.textContent = 'Ask google';
          } else if (Math.random() < 0.6) {
            output.textContent = 'Let me think about it';
          } else if (Math.random() < 0.8) {
            output.textContent = 'why would i know that';
          } else {
            output.textContent = 'stupid questions get stupid responses';
          }
        }
      }
    </script>
